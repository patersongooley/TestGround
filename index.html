<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Phrase Timestamp Finder</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #111;
  color: #eee;
  padding: 20px;
}
textarea, input, button {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  font-size: 14px;
}
button {
  background: #4CAF50;
  color: black;
  border: none;
  cursor: pointer;
}
.result {
  background: #1e1e1e;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}
a {
  color: #4CAF50;
}
</style>
</head>
<body>

<h2>YouTube Phrase Timestamp Finder</h2>

<label>YouTube URLs (one per line)</label>
<textarea id="urls" rows="4"></textarea>

<label>Word or Phrase</label>
<input id="phrase" placeholder="e.g. artificial intelligence">

<button onclick="process()">Find Timestamps</button>

<div id="output"></div>

<script>
async function process() {
  const urls = document.getElementById("urls").value
    .split("\n")
    .map(u => u.trim())
    .filter(Boolean);

  const phrase = document.getElementById("phrase").value.toLowerCase();
  const output = document.getElementById("output");
  output.innerHTML = "";

  for (const url of urls) {
    const id = extractVideoId(url);
    if (!id) continue;

    output.innerHTML += `<div class="result"><b>Video:</b> ${id}</div>`;

    try {
      const res = await fetch(
        `https://youtubetranscript.com/?format=json&id=${id}`
      );
      const transcript = await res.json();

      transcript.forEach(line => {
        if (line.text.toLowerCase().includes(phrase)) {
          const time = Math.floor(line.start);
          const minutes = Math.floor(time / 60);
          const seconds = time % 60;

          output.innerHTML += `
            <div class="result">
              ⏱ ${minutes}:${seconds.toString().padStart(2, "0")}
              — <a target="_blank" href="https://youtu.be/${id}?t=${time}">
              Jump</a><br>
              <small>${line.text}</small>
            </div>
          `;
        }
      });

    } catch (e) {
      output.innerHTML += `<div class="result">❌ Transcript unavailable</div>`;
    }
  }
}

function extractVideoId(url) {
  const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  return match ? match[1] : null;
}
</script>

</body>
</html>
